<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transaction</title>
    <!-- Font awesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Responsive CSS Link -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <div class="container">

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
            click here
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal1">
            <div class="modal-dialog modal-dialog1">
                <div class="modal-content">
                    <button type="button" class="close close-transaction" data-dismiss="modal"><span class="fa fa-times"></span></button>
                    <!-- Modal body -->
                    <div class="modal-body content-transaction">
                        <img src="./images/tick.png" alt="tick">
                        <h4>Transaction successful</h4>
                        <p>The Amount has ben successfully transferred</p>
                        <p>Successfully completed</p>
                        <p class="last line-transaction"><b>Transaction Id</b>:012345676788</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
